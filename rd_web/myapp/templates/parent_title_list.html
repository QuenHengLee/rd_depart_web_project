{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ parent_title.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/NationalCU.png' %}" type="image/png">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" style="padding-left: 7%; padding-right: 7%;">
                <a class="navbar-brand" href="{% url 'parent_title_list' %}">
                    <img src="{% static 'images/logo.png' %}" class="img-fluid" alt="NCU Logo" style="max-height: 50px;">
                </a>
                <div class="d-flex flex-grow-1 align-items-center">
                    <div class="navbar-nav d-flex flex-row">
                        {% if user.is_authenticated %}
                        <span class="nav-link">Hello, {{ user.first_name }}!</span>
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </div>
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            {% for pt in parent_titles %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'parent_title_detail' pt.id %}">{{ forloop.counter }}. {{ pt.title }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>        
    </header>

    <main class="container-fluid my-5" style="padding-left: 7%; padding-right: 7%;">
        <h1 class="centered-heading">第三週期大學校務評鑑附錄專區</h1>
        <img src="{% static 'images/ncu.jpg' %}" class="img-fluid mb-4 ncu-image" alt="NCU Image">
    </main>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
