<!DOCTYPE html>
<html>

<head>
    <title>Parent Titles</title>
</head>

<body>
    {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <p>You are not logged in. <a href="{% url 'login' %}">Login</a></p>
    {% endif %}
    <h1>Parent Titles</h1>
    <nav>
        <ul>
            {% for parent_title in parent_titles %}
            <li><a href="{% url 'parent_title_detail' parent_title.id %}">{{ parent_title.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</body>

</html>
